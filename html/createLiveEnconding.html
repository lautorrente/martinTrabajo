    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/1fc8ce125a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Martian+Mono:wght@200&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-index">
        <div>
            <h2>Create Live Encoding</h2>
            <ul>
                <li><a href="../index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-video"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-file"></i></a></li>
            </ul>
        </div>
    </nav>

    <ul class="ul-create-live-encoding-management">
        <li><a href="#general">General</a></li>
        <li><a href="#input">Input</a></li>
		<li><a href="#mediaProcessing">Media Processing</a></li>
		<li><a href="#encoding">Encoding</a></li>
		<li><a href="#output">Output</a></li>
        <li><a href="#advancedParameters">Advanced Parameters</a></li>
        
    </ul>

	<div class="general-LE" id="general">

		<h2>General</h2>

		<form action="#">
			<div class="service-id-LE fields">
				<span>Service ID</span>
				<input type="text" id="service-id-LE">
			</div>
			<div class="name-LE fields">
				<span>Name</span>
				<input type="text" id="name-LE">
			</div>
			<div class="esamServer-LE fields">
				<span>ESAM Server</span>
				<input type="text" id="esamServer-LE">
			</div>
			<div class="url-LE fields">
				<span>URL</span>
				<input type="text" id="url-LE" value="http://">
			</div>
			<div class="assetsDirectory-LE fields">
				<span>Assets Directory</span>
				<input type="text" id="assetsDirectory-LE" value="http://">
			</div>
		</form>
	</div>

	<div class="input-LE" id="input">

		<h2>Input</h2>

		<form action="#">
			<div class="networkName-LE fields">
				<span>Network Name</span>
				<input type="text" id="networkName-LE">
			</div>
			<div class="zoneIdentity-LE fields">
				<span>Zone Identity</span>
				<input type="text" id="zoneIdentity-LE">
			</div>
			<div class="primaryInterface-LE fields">
				<span>Primary Interface</span>
				<input type="text" id="primaryInterface-LE">
			</div>
			<div class="defaultServiceId-LE fields">
				<span>Default Service Id</span>
				<input type="text" id="defaultServiceId-LE">
			</div>
		</form>
	</div>

	<div class="output-LE" id="output">

		<h2>Output</h2>

		<form action="#">
			<div class="ipAdress-LE fields">
				<span>IP Adress</span>
				<input type="text" id="ipAdress-LE">
			</div>
			<div class="ipPort-LE fields">
				<span>IP Port</span>
				<input type="text" id="ipPort-LE">
			</div>
		</form>
	</div>

	<div class="buttons-container">
        <button>Exit</button>
        <button>Save and continue</button>
        <button class="btnSaveExit" id="btnSaveExitLE">Save and Exit</button>
    </div>


	<script src="../js/liveEncoding.js"></script>
</body>
</html>
